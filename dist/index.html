<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/style/reset.css">
	<link rel="stylesheet" href="../src/style/style.css">
	<title>Document</title>
</head>

<body>
	<main>
		<h1 class="header-form">Welcome to AddMed</h1>
		<p>Revolutionizing the Healthcare World</p>
		<form class="medicine-form">
			<label for="product-name">Product Name</label>
			<input type="text" name="product-name" class="product-name">

			<label for="product-ID">Product ID</label>
			<input type="number" name="product-ID" class="product-ID">

			<label for="manufacturer">Manufacturer</label>
			<input type="text" name="manufacturer" class="manufacturer">

			<label for="expiration-date">Expiration Date </label>
			<input type="date" name="expiration-date" class="expiration-date">

			<label for="quantity">Quantity</label>
			<input type="number" name="quantity" class="quantity">

			<label for="tablet">Tablet</label>
			<input type="checkbox" name="tablet" class="tablet">

			<label for="syrup">Syrup</label>
			<input type="checkbox" class="syrup">

			<button class="addmed-button">Add Med</button>

		</form>

		<div class="medicinelist"></div>


	</main>
	<script src="../src/js/app.js" defer></script>
</body>

</html>
